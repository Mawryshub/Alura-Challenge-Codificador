<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-content">
    <div class="content-left">
    <header>
        <img  src="./images/logo.PNG" alt="the logo of alura latam" height="50px">
    </header>
    <textarea name="area" id="area" placeholder="Ingrese el texto aqui"></textarea>
    <div class="buttons-area">
        <p>¡Sólo letras minúsculas y sin acentos!</p>
    <section class="buttons">
        <button id="encriptar">Encriptar</button>
        <button id="desencriptar">Desencriptar</button>
    </section>
</div>
    </div>
    <div class="content-right">
    <aside id="aside">
        <img id="aside-img" src="/images/person.PNG" alt="A person looking through a magnifying glass at a diamond">
        <h3 id="asideTitle">Ningun mensaje fue encontrado</h3>
        <p id="asideText">ingresa el texto que desees encriptar o desencriptar</p>
        <button id="copy">Copiar</button>
    </aside>
    </div>
</div>
    <footer>Creado por Mauricio Stalcar</footer>
</body>
</html>
